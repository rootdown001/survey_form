<html>
<head>
 <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <!-- user story 1-->
    <h1 id="title">Coronavirus Questionnaire</h1>

    <!--user story 2-->
    <p id="description">Please fill out the following questionnaire before your phone call...</p>

    <!--user story 3-->
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label">User Name:</label>
            <input 
                type="text" 
                name="name"
                id="name"
                placeholder="Enter your name"    
                />
        </div>

        <div class="form-group">
            <label id="email-label">E-mail:</label>
            <input 
                type="email" 
                name="email"
                id="email"    
                placeholder="Enter your e-mail"
                />
        </div>


    <div class="form-group">
        <label id="number-label">Age:</label>
        <input 
            type="number" 
            name="age"
            id="number"    
            min = 18
            max = 99
            placeholder="Age"
            />
    </div>

    <div class="form-group">
        <label>Select current role:</label>
        <select id="dropdown" name="role">
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
    </div>


    </form>




</body>


</html>
