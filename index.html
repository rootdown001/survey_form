<html>
<head>
 <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <!-- user story 1-->
    <h1 id="title">Coronavirus Questionnaire</h1>

    <!--user story 2-->
    <p id="description">Please fill out the following questionnaire before your phone call...</p>

    <!--user story 3-->
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label">User Name:</label>
            <input 
                type="text" 
                name="name"
                id="name"    
                />
        </div>

        <div class="form-group">
            <label id="email-label">E-mail:</label>
            <input 
                type="text" 
                name="email"
                id="email"    
                />
        </div>


    </form>




</body>


</html>
